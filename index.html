<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Domanda e Offerta Buoni Mensa</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f8f9fa;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #007bff;
    margin-bottom: 1rem;
  }
  .charts {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    max-width: 900px;
    width: 100%;
    justify-content: center;
    margin-bottom: 2rem;
  }
  .chart-container {
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    flex: 1 1 400px;
    max-width: 450px;
  }
  canvas {
    width: 100% !important;
    height: 320px !important;
  }
  table {
    width: 100%;
    max-width: 900px;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    border-radius: 10px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background: #007bff;
    color: white;
    user-select: none;
  }
  tr:last-child td {
    border-bottom: none;
  }
  @media (max-width: 600px) {
    .charts {
      flex-direction: column;
      gap: 20px;
    }
  }
</style>
</head>
<body>

<h1>Domanda e Offerta Buoni Mensa</h1>

<div class="charts">
  <div class="chart-container">
    <h2>Domanda</h2>
    <canvas id="chartRichiesta"></canvas>
  </div>
  <div class="chart-container">
    <h2>Offerta</h2>
    <canvas id="chartVendita"></canvas>
  </div>
</div>

<table id="tableEntries">
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Blocchetti (x10 buoni)</th>
      <th>Buoni Totali</th>
      <th>Prezzo totale (€)</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="5">Caricamento dati...</td></tr>
  </tbody>
</table>

<script>
  // Firebase config (da te fornito)
  const firebaseConfig = {
    apiKey: "AIzaSyDmYmIt5jDXMug_OXH0xPP2vyLsy02Alk4",
    authDomain: "mensa-ea014.firebaseapp.com",
    projectId: "mensa-ea014",
    storageBucket: "mensa-ea014.appspot.com",
    messagingSenderId: "341027510429",
    appId: "1:341027510429:web:3d51e97b08ee7d251a9c74",
    measurementId: "G-9B5YYE6CK2"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let chartRichiesta, chartVendita;

  function creaGrafico(ctx, label, colore) {
    return new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: label,
          data: [],
          borderColor: colore,
          backgroundColor: colore + '44',
          fill: true,
          pointRadius: 6,
          pointHoverRadius: 9,
          tension: 0.25,
          showLine: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'day',
              tooltipFormat: 'dd/MM/yyyy',
              displayFormats: { day: 'dd/MM' }
            },
            title: { display: true, text: 'Data' },
            grid: { color: '#eee' },
            ticks: { maxRotation: 0, autoSkip: true, maxTicksLimit: 10 }
          },
          y: {
            beginAtZero: false,
            title: { display: true, text: 'Prezzo per buono (€)' },
            grid: { color: '#eee' }
          }
        },
        plugins: {
          legend: { labels: { font: { size: 14 } } },
          tooltip: {
            callbacks: {
              label: ctx => `Prezzo: €${ctx.parsed.y.toFixed(2)}`
            }
          }
        }
      }
    });
  }

  async function caricaDati() {
    const snapshot = await db.collection('transactions').orderBy('timestamp', 'asc').get();
    const docs = snapshot.docs.map(doc => doc.data());

    const datiRichiesta = [];
    const datiVendita = [];

    docs.forEach(d => {
      const ts = d.timestamp;
      let dataObj;
      if (ts.toDate) dataObj = ts.toDate();
      else dataObj = new Date(ts);

      const x = dataObj.getTime();
      const y = Number(d.price);

      if (d.type === 'richiesta') datiRichiesta.push({ x, y });
      else if (d.type === 'vendita') datiVendita.push({ x, y });
    });

    if (!chartRichiesta) {
      chartRichiesta = creaGrafico(document.getElementById('chartRichiesta').getContext('2d'), 'Domanda', '#007bff');
      chartVendita = creaGrafico(document.getElementById('chartVendita').getContext('2d'), 'Offerta', '#28a745');
    }

    chartRichiesta.data.datasets[0].data = datiRichiesta;
    chartRichiesta.update();

    chartVendita.data.datasets[0].data = datiVendita;
    chartVendita.update();

    // Tabella dati
    const tbody = document.querySelector('#tableEntries tbody');
    tbody.innerHTML = '';
    if (docs.length === 0) {
      tbody.innerHTML = `<tr><td colspan="5">Nessun dato disponibile</td></tr>`;
      return;
    }

    docs.forEach(d => {
      let dataObj = d.timestamp.toDate ? d.timestamp.toDate() : new Date(d.timestamp);
      const dataFormattata = dataObj.toLocaleDateString('it-IT');

      const tipo = d.type === 'vendita' ? 'Offerta' : d.type === 'richiesta' ? 'Domanda' : d.type;
      const blocchetti = d.quantity;
      const buoniTotali = blocchetti * 10;
      const prezzoSingolo = Number(d.price);
      const prezzoTotale = (prezzoSingolo * buoniTotali).toFixed(2);

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${dataFormattata}</td>
        <td>${tipo}</td>
        <td>${blocchetti}</td>
        <td>${buoniTotali}</td>
        <td>€ ${prezzoTotale}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  caricaDati();
</script>

</body>
</html>
