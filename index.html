const passwordHash = "3a9b7f8e4d3f5419b9dffdf8e6b8b8724ec0b736f3e92c18e1bb2c9871783e2e"; // hash SHA256 di "ciao"


function checkPassword() {
  const input = document.getElementById("passwordInput").value;
  const inputHash = sha256(input);
  if (inputHash === passwordHash) {
    document.getElementById("admin").style.display = "block";
    document.getElementById("login").style.display = "none";
    loadTable();
  } else {
    alert("Password errata");
  }
}


  async function addTransaction() {
    const type = document.getElementById("type").value;
    const quantity = parseInt(document.getElementById("quantity").value);
    const price = parseFloat(document.getElementById("price").value);
    const priceType = document.getElementById("priceType").value;

    if (!quantity || !price) {
      alert("Inserisci tutti i campi");
      return;
    }

    // Calcolo unitario per buono (1 blocchetto = 10 buoni)
    let unitPrice;
    if (priceType === "totale") {
      unitPrice = price / (quantity * 10);
    } else {
      unitPrice = price / 10;
    }

    await db.collection("transactions").add({
      type,
      quantity,
      totalPrice: price,
      unitPrice: parseFloat(unitPrice.toFixed(2)),
      timestamp: new Date()
    });

    loadData();
    loadTable();
  }

  async function loadData() {
    const snapshot = await db.collection("transactions").orderBy("timestamp").get();

    // Prepariamo dati per i grafici
    const sales = [];
    const demand = [];

    snapshot.forEach(doc => {
      const data = doc.data();
      const dateObj = data.timestamp.toDate ? data.timestamp.toDate() : new Date(data.timestamp);
      if (data.type === "vendita") sales.push({ x: dateObj, y: data.unitPrice });
      if (data.type === "richiesta") demand.push({ x: dateObj, y: data.unitPrice });
    });

    // Aggiorna dati grafico vendita
    salesChart.data.datasets[0].data = sales;
    salesChart.update();

    // Aggiorna dati grafico richiesta
    demandChart.data.datasets[0].data = demand;
    demandChart.update();
  }

  async function loadTable() {
    const table = document.getElementById("transactionTable");
    table.innerHTML = `<tr>
      <th>Tipo</th>
      <th>Q.tÃ  blocchetti</th>
      <th>Prezzo totale (â‚¬)</th>
      <th>Prezzo per buono (â‚¬)</th>
      <th>Data inserimento</th>
      <th>Azioni</th>
    </tr>`;

    const snapshot = await db.collection("transactions").orderBy("timestamp", "desc").get();

    snapshot.forEach(doc => {
      const d = doc.data();
      const dateObj = d.timestamp.toDate ? d.timestamp.toDate() : new Date(d.timestamp);
      const dateStr = dateObj.toLocaleString('it-IT', { dateStyle: 'short', timeStyle: 'short' });

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${d.type}</td>
        <td>${d.quantity}</td>
        <td>â‚¬ ${d.totalPrice.toFixed(2)}</td>
        <td>â‚¬ ${d.unitPrice.toFixed(2)}</td>
        <td>${dateStr}</td>
        <td><button onclick="deleteTransaction('${doc.id}')">Elimina</button></td>
      `;
      table.appendChild(row);
    });
  }

  async function deleteTransaction(id) {
    await db.collection("transactions").doc(id).delete();
    loadData();
    loadTable();
  }

  // Configurazione Chart.js con asse tempo
